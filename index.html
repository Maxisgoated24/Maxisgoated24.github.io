<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Moved</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>This Game Has Moved Websites!</h1>
    <p>Go to <a href="https://MaxINC25.github.io" target="_blank">MaxINC25.github.io</a></p>
</body>
</html>
